<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animation-container">
        <h1 class="happy-birthday">Feliz Cumpleaños!</h1>
        <p class="birthday-number">32</p>

        <div class="cake-assembly-area">
            <div class="cake-segment segment-1">
                <div class="cake-layer"></div>
                <div class="cake-cream cream-middle"></div>
            </div>

            <div class="cake-segment segment-2">
                <div class="cake-layer"></div>
                <div class="cake-cream cream-middle"></div>
            </div>

            <div class="cake-segment segment-3">
                <div class="cake-layer"></div>
                <div class="cake-cream cream-top-slide"></div>
            </div>

            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>
    </div>

    <div id="particles-js"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
